<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Flipdown CSS -->
    <link href="https://pbutcher.uk/flipdown/css/flipdown/flipdown.css" rel="stylesheet" />
    
    <!-- FontAwesome Icons -->
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />
    
    <!-- Fireworks CSS (Optional, if any) -->
     <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="count-down">
        <div class="flipdown" id="flipdown"></div>
    </div>
    
    <!-- Fireworks.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>

    <!-- Flipdown Script -->
    <script src="https://pbutcher.uk/flipdown/js/flipdown/flipdown.js"></script>
    
    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set target date to a past date to immediately trigger fireworks
            let targetDate = new Date("October 08, 2024 08:00:00").getTime() / 1000;
            
            // Set Up FlipDown
            let flipdown = new FlipDown(targetDate)
                // Start The Count Down
                .start()
                .ifEnded(() => {
                    document.querySelector(".flipdown").innerHTML = `<h2>PunchClock has Launched</h2>`;
                    
                    // Initialize Fireworks
                    const container = document.createElement('div');
                    container.style.position = 'fixed';
                    container.style.top = 0;
                    container.style.left = 0;
                    container.style.width = '100vw';
                    container.style.height = '100vh';
                    container.style.pointerEvents = 'none'; 
                    document.body.appendChild(container);

                    const fireworks = new Fireworks(container, {
                        speed: 3,
                        acceleration: 1.05,
                        friction: 0.97,
                        gravity: 1,
                        particles: 50,
                        traceLength: 7,
                        traceSpeed: 10,
                        explosion: 5,
                        opacity: 0.5
                    });
                    fireworks.start();

                    setTimeout(() => fireworks.stop(), 200000); 
                });
        });
    </script>
</body>

</html>
